<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

.links line {
  stroke: #999;
  stroke-width: 1.5;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

svg text {
	font-size: 8pt;
	font-family: sans-serif;
	display: none;
}

svg .node:hover text {
	display: block;
}

	</style>
</head>

<body>
<h1>¿Cómo votan los senadores de la república?</h1>
<svg id="network" width="600" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);
var linkWidth = d3.scaleLinear().range([0.1,1.0]);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(20).id(function(d) { return d.name; }))
    .force("charge", d3.forceManyBody().strength(-40))
    // .force("center", d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX(width / 2))
    .force("y", d3.forceY(height / 2));

d3.json("VotacionesSenado2017.json", function(error, links) {
  if (error) throw error;

  // Remove duplicates and create a dumb object for the nodes
  var nodes = d3.set(
  		links.map(function (d) { return d.source; })
  		.concat(links.map(function (d) { return d.target; }))
  	).values()
  	.map(function (d) { return {name:d}; });

  var filteredLinks = links.filter(function (d) { return d.count > 30;});

  linkWidth.domain(d3.extent(filteredLinks, function (d) { return d.count; }));

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(filteredLinks)
    .enter().append("line")
      .attr("opacity", function(d) { return linkWidth(d.count); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll(".node")
    .data(nodes);
  var nodeEnter = node.enter().append("g").attr("class", "node");
	nodeEnter.append("circle")
    .attr("r", 5)
    // .attr("fill", function(d) { return color(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

	nodeEnter.append("text")
		.text(function (d) { return d.name;})

  nodeEnter.append("title")
      .text(function(d) { return d.name; });

  node.exit().remove();

  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(filteredLinks);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.merge(nodeEnter).attr("transform", function (d) {
    	return "translate(" + d.x+ "," + d.y+ ")";
    });
        // .attr("cx", function(d) { return d.x; })
        // .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}


</script>


</body>
</html>
